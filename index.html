<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>คำนวณ TDEE 💪</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>คำนวณพลังงานที่ใช้ต่อวัน (TDEE)</h1>

  <form id="tdee-form">
    <label for="gender">เพศ:</label>
    <select id="gender" required>
      <option value="male">ชาย</option>
      <option value="female">หญิง</option>
    </select>

    <label for="age">อายุ (ปี):</label>
    <input type="number" id="age" required>

    <label for="weight">น้ำหนัก (กก.):</label>
    <input type="number" id="weight" required>

    <label for="height">ส่วนสูง (ซม.):</label>
    <input type="number" id="height" required>

    <label for="activity">ระดับกิจกรรม:</label>
    <select id="activity" required>
      <option value="1.2">นั่งทำงานทั้งวัน ไม่ออกกำลังกาย</option>
      <option value="1.375">ออกกำลังกายเล็กน้อย 1–2 วัน/สัปดาห์</option>
      <option value="1.55">ออกกำลังกายปานกลาง 3–5 วัน/สัปดาห์</option>
      <option value="1.725">ออกกำลังกายหนัก 6–7 วัน/สัปดาห์</option>
      <option value="1.9">ออกกำลังกายหนักมาก หรือใช้แรงงาน</option>
    </select>

    <button type="submit">คำนวณ</button>
  </form>

  <div id="result">
    <h2>ผลลัพธ์</h2>
    <p id="bmr-result"></p>
    <p id="tdee-result"></p>
    <p id="protein-result"></p>
  </div>

  <script src="result.js"></script>
</body>
</html>
