<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLAN :D</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>WELCOME TO PLAN :D</h1>
    <p>สร้างตารางกำหนดปริมาณส่วนของอาหารตามความต้องการพลังงานของคุณ</p>

    <form id="tdee-form">
      <div class="form-group">
        <label>เพศ:</label>
        <select id="gender" required>
          <option value="male">ชาย</option>
          <option value="female">หญิง</option>
        </select>
      </div>

      <div class="form-group">
        <label>อายุ (ปี):</label>
        <input type="number" id="age" placeholder="กรอกอายุของคุณ" required />
      </div>

      <div class="form-group">
        <label>น้ำหนัก (กิโลกรัม):</label>
        <input type="number" id="weight" placeholder="เช่น 55" required />
      </div>

      <div class="form-group">
        <label>ส่วนสูง (เซนติเมตร):</label>
        <input type="number" id="height" placeholder="เช่น 160" required />
      </div>

      <div class="form-group">
        <label>ระดับกิจกรรม:</label>
        <select id="activity" required>
          <option value="1.0">ขณะพัก (เช่น นอนหลับ นอนเล่น)</option>
          <option value="1.5">กิจกรรมเบามาก (เช่น นั่ง ยืน ทำอาหาร)</option>
          <option value="2.5">กิจกรรมเบา (เช่น เดิน 4–5 กม./ชม.)</option>
          <option value="5.0">กิจกรรมปานกลาง (เช่น ปั่นจักรยาน ขุดดิน)</option>
          <option value="7.0">กิจกรรมหนัก (เช่น วิ่ง ฟุตบอล แอโรบิก)</option>
        </select>
      </div>

      <div class="form-group">
        <label>เป้าหมาย:</label>
        <select id="goal">
          <option value="maintain">คงน้ำหนัก</option>
          <option value="lose">ลดน้ำหนัก (-500 kcal)</option>
          <option value="gain">เพิ่มน้ำหนัก (+500 kcal)</option>
        </select>
      </div>

      <button type="submit">คำนวณ</button>
    </form>

    <div id="results">
      <p id="bmr-result"></p>
      <p id="tdee-result"></p>
      <p id="protein-result"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
