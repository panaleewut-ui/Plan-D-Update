<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>คำนวณพลังงานที่ต้องการต่อวัน</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>คำนวณพลังงานที่ต้องการต่อวัน (TDEE)</h2>

    <form id="infoForm">
      <div class="form-group">
        <label>อายุ (ปี)</label>
        <input type="number" id="age" placeholder="กรอกอายุของคุณ" required>
      </div>

      <div class="form-group">
        <label>เพศ</label>
        <select id="gender">
          <option value="male">ชาย</option>
          <option value="female">หญิง</option>
        </select>
      </div>

      <div class="form-group">
        <label>น้ำหนัก (กิโลกรัม)</label>
        <input type="number" id="weight" placeholder="เช่น 55" required>
      </div>

      <div class="form-group">
        <label>ส่วนสูง (เซนติเมตร)</label>
        <input type="number" id="height" placeholder="เช่น 160" required>
      </div>

      <div class="form-group">
        <label>ระดับกิจกรรม</label>
        <select id="activity">
          <option value="1.0">ขณะพัก (นอนหรือนั่งทั้งวัน)</option>
          <option value="1.5">กิจกรรมเบามาก (นั่ง ยืน ทำงานบ้านเบาๆ)</option>
          <option value="2.5">กิจกรรมเบา (เดินช้า ๆ ซ่อมของ ทำความสะอาด)</option>
          <option value="5.0">กิจกรรมปานกลาง (เดินเร็ว ขุดดิน ปั่นจักรยาน)</option>
          <option value="7.0">
