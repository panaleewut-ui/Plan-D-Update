<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>คำนวณ TDEE | PLAN :D</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>กรอกข้อมูลของคุณ</h2>
    <form id="tdee-form">
      <label>เพศ:</label>
      <select id="gender" required>
        <option value="male">ชาย</option>
        <option value="female">หญิง</option>
      </select>

      <label>อายุ (ปี):</label>
      <input type="number" id="age" required>

      <label>น้ำหนัก (กก.):</label>
      <input type="number" id="weight" required>

      <label>ส่วนสูง (ซม.):</label>
      <input type="number" id="height" required>

      <label>ระดับกิจกรรม:</label>
      <select id="activity" required>
        <option value="1.2">ไม่ค่อยออกกำลังกาย</option>
        <option value="1.375">ออกกำลังเล็กน้อย (1–3 วัน/สัปดาห์)</option>
        <option value="1.55">ออกกำลังปานกลาง (3–5 วัน/สัปดาห์)</option>
        <option value="1.725">ออกกำลังหนัก (6–7 วัน/สัปดาห์)</option>
        <option value="1.9">ออกกำลังหนักมาก</option>
      </select>

      <label for="goal">เป้าหมายของคุณ</label>
      <select id="goal" name="goal" required>
        <option value="">-- กรุณาเลือกเป้าหมาย --</option>
        <option value="ลดน้ำหนัก">ลดน้ำหนัก</option>
        <option value="รักษาน้ำหนัก">รักษาน้ำหนัก</option>
        <option value="เพิ่มกล้ามเนื้อ">เพิ่มกล้ามเนื้อ</option>
      </select>

      <button type="submit" class="main-btn">คำนวณเลย!</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
